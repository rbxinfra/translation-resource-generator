    Action.NeedContactsAccess:
      english_string: Roblox needs access to your contacts to help find your friends.
      description: |-
        Created by <Unknown>
        Modified by <TranslationMigrator>
        Created by <Unknown>
        Modified by bdeng@roblox.com
      translations:
        ar_001: يحتاج Roblox إلى الوصول إلى جهات الاتصال الخاصة بك للمساعدة في العثور
          على أصدقائك.
        de_de: Roblox benötigt Zugriff auf deine Kontakte, um deine Freund:innen finden
          zu können.
        es_es: Roblox necesita acceso a tus contactos para ayudarte a encontrar a
          tus amigos.
        fr_fr: Roblox a besoin d'accéder à vos contacts pour rechercher vos amis.
        id_id: Roblox memerlukan akses ke kontak kamu untuk menemukan teman kamu.
        it_it: Roblox ha bisogno di accedere ai tuoi contatti per aiutarti a trovare
          i tuoi amici.
        ja_jp: 友達を見つけるには、Robloxからあなたの連絡先リストへのアクセスが必要になります。
        ko_kr: 친구 찾기를 하려면 회원님의 연락처에 대한 접근 권한이 필요합니다.
        pl_pl: Aby pomóc ci znaleźć znajomych, platforma Roblox wymaga dostępu do
          kontaktów.
        pt_br: Roblox precisa de acesso aos seus contatos para ajudar você a procurar
          amizades.
        ru_ru: Roblox требуется доступ к твоим контактам для поиска друзей.
        th_th: Roblox จำเป็นต้องเข้าถึงรายชื่อผู้ติดต่อของคุณเพื่อค้นหาเพื่อนของคุณ
        tr_tr: Roblox'un arkadaşlarını bulmanda sana yardımcı olması için rehberine
          erişmesi gerekiyor.
        vi_vn: Roblox cần quyền truy cập vào danh bạ của bạn để giúp tìm bạn bè của
          bạn.
        zh_cjv: 罗布乐思需要访问你的联系人，以帮助查找你的好友。
        zh_cn: Roblox 需要访问你的联系人，以帮助查找你的好友。
