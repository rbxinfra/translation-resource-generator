    Response.ContactPermissionNeeded:
      english_string: By clicking "Continue", you agree that we will access, store,
        and continuously sync your contacts. {var1}
      description: |-
        Created by <Unknown>
        Modified by <TranslationMigrator>
        Created by <Unknown>
        Modified by bdeng@roblox.com
      translations:
        ar_001: بالنقر فوق "استمرار"، فإنك توافق على أننا سنتمكن من الوصول إلى جهات
          الاتصال الخاصة بك وتخزينها ومزامنتها باستمرار. {var1}
