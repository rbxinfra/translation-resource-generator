  ChooseAdv:
    Label.AwesomeAvatar:
      english_string: Make your avatar look as awesome as you do.
      description: |-
        Created by jdalmendray@roblox.com
        Modified by czhang@roblox.com
        Created by jdalmendray@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: اجعل صورة أفاتارك تبدو رائعة مثلك.
        de_de: Style deinen Avatar so fantastisch, wie du es bist.
        es_es: Transforma tu avatar para que se vea tan genial como tú.
        fr_fr: Créé un avatar à ton image.
        id_id: Buat avatar kamu tampil sekeren dirimu.
        it_it: Rendi il tuo avatar meraviglioso, proprio come te.
        ja_jp: 本人と同じくらいアバターを素敵にする。
        ko_kr: 아바타를 진짜 내 모습처럼 멋지게 꾸며 보세요.
        pl_pl: Niech twój awatar wygląda równie odlotowo co ty.
        pt_br: Faça seu avatar parece tão legal quanto você.
        ru_ru: Сделать аватар таким же классным, как и ты.
        th_th: ทำให้อวาตาร์ของคุณดูเจ๋งเหมือนคุณ
        tr_tr: Avatarının senin kadar harika görünmesini sağla.
        vi_vn: Hãy tạo hình đại diện trông thật ấn tượng như bạn.
        zh_cjv: 让你的虚拟形象和你一样酷炫。
        zh_cn: 让你的虚拟形象和你一样酷炫。
        zh_tw: 將您的虛擬人偶打扮得跟您一樣酷炫。
    Label.CustomizeAvatar:
      english_string: Customize my avatar.
      description: |-
        Created by jdalmendray@roblox.com
        Modified by czhang@roblox.com
        Created by jdalmendray@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: تخصيص أفاتاري.
        de_de: Avatar anpassen.
        es_es: Personalizar mi avatar
        fr_fr: Personnalise ton avatar.
        id_id: Kustomisasi avatar saya.
        it_it: Personalizza il mio avatar.
        ja_jp: アバターをカスタマイズ。
        ko_kr: 아바타 꾸미기.
        pl_pl: Dostosuj mojego awatara.
        pt_br: Personalizar meu avatar.
        ru_ru: Изменить мой аватар.
        th_th: ปรับแต่งอวาตาร์ของฉัน
        tr_tr: Avatarımı özelleştir.
        vi_vn: Tùy chỉnh hình đại diện của tôi.
