        zh_cn: 自定义我的虚拟形象。
        zh_tw: 自訂我的虛擬人偶。
    Label.FindNearbyUsers:
      english_string: Find users nearby who are currently exploring Roblox.
      description: |-
        Created by jdalmendray@roblox.com
        Modified by czhang@roblox.com
        Created by jdalmendray@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: البحث عن الأشخاص الذين يستخدمون Roblox بالقرب مني.
        de_de: Finde Benutzer:innen in deiner Nähe, die zurzeit Roblox erkunden.
        es_es: Encuentra a usuarios cerca de ti que están explorando Roblox.
        fr_fr: Trouve des utilisateurs qui explorent Roblox.
        id_id: Temukan pengguna di sekitar yang sedang menggunakan Roblox.
        it_it: Trova utenti nelle vicinanze che stanno su Roblox.
        ja_jp: 現在、近くでRobloxを探索しているユーザーを見つける。
        ko_kr: 근처에서 접속 중인 다른 사용자를 찾아보세요.
        pl_pl: Znajdź w pobliżu użytkowników, którzy obecnie eksplorują platformę
          Roblox.
        pt_br: Encontre usuários nas proximidades que estão visitando a Roblox.
        ru_ru: Найти пользователей Roblox, расположенных неподалеку.
        th_th: ค้นหาผู้ใช้ที่อยู่ในบริเวณใกล้เคียงที่กำลังใช้ Roblox อยู่
        tr_tr: Şu anda Roblox oynayan yakındaki kullanıcıları bul.
        vi_vn: Tìm người dùng gần bạn đang khám phá Roblox.
        zh_cjv: 寻找附近在正在使用罗布乐思的用户。
        zh_cn: 寻找附近在正在使用 Roblox 的用户。
        zh_tw: 尋找附近正在使用 Roblox 的使用者。
    Label.ImNearSomeone:
      english_string: I'm near someone exploring Roblox.
      description: |-
        Created by jdalmendray@roblox.com
        Modified by czhang@roblox.com
        Created by jdalmendray@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: أنا بالقرب من شخص يستخدم Roblox.
        de_de: Ich befinde mich in der Nähe von jemandem, der Roblox erkundet.
        es_es: Estoy cerca de alguien que está explorando Roblox.
        fr_fr: Je suis près de quelqu'un qui joue à Roblox.
        id_id: Di sekitar saya ada seseorang yang sedang menggunakan Roblox.
        it_it: Nei paraggi c'è qualcuno che sta esplorando su Roblox.
        ja_jp: Robloxを探索している人の近くにいます。
        ko_kr: 근처에 접속 중인 다른 Roblox 사용자가 있어요.
        pl_pl: Jestem blisko kogoś, kto eksploruje platformę Roblox.
        pt_br: Estou perto de alguém que está explorando a Roblox.
        ru_ru: Я рядом с пользователями Roblox.
        th_th: ฉันอยู่ใกล้กับคนที่กำลังใช้ Roblox อยู่
        tr_tr: Roblox'u keşfeden birinin yakınındayım.
        vi_vn: Tôi ở gần người đang khám phá Roblox.
        zh_cjv: 我在罗布乐思用户附近。
        zh_cn: 我在 Roblox 用户附近。
        zh_tw: 我在 Roblox 使用者附近。
    Label.KnowSomeoneOnRoblox:
      english_string: I know someone on Roblox.
      description: |-
        Created by jdalmendray@roblox.com
        Modified by czhang@roblox.com
        Created by jdalmendray@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: أنا أعرف شخصًا يستخدم Roblox.
        de_de: Ich kenne jemanden bei Roblox.
        es_es: Conozco a alguien en Roblox.
        fr_fr: Je connais quelqu'un sur Roblox.
        id_id: Saya kenal dengan seseorang di Roblox.
        it_it: Conosco qualcuno su Roblox.
        ja_jp: Robloxに知り合いがいます。
        ko_kr: 저는 Roblox에 아는 사람이 있어요.
        pl_pl: Znam kogoś, kto gra na platformie Roblox.
        pt_br: Conheço alguém na Roblox.
        ru_ru: Я знаю пользователей Roblox.
        th_th: ฉันมีคนรู้จักอยู่บน Roblox
        tr_tr: Roblox'ta birini tanıyorum.
        vi_vn: Tôi biết vài người trên Roblox.
        zh_cjv: 我认识某个罗布乐思的玩家。
        zh_cn: 我认识某个 Roblox 的玩家。
        zh_tw: 我認識 Roblox 玩家。
    Label.LookThroughYourContacts:
      english_string: Look through your contacts to find friends who explore Roblox.
      description: |-
        Created by jdalmendray@roblox.com
        Modified by czhang@roblox.com
        Created by jdalmendray@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: انظر من خلال جهات الاتصال الخاصة بك للعثور على أصدقاء يستكشفون روبلوكس.
        de_de: Durchsuche deine Kontakte, um Freund:innen zu finden, die Roblox erkunden.
        es_es: Busca entre tus contactos para encontrar amigos que exploran Roblox.
        fr_fr: Regarde dans tes contacts pour trouver des amis qui explorent Roblox.
        id_id: Cari di antara kontak kamu untuk menemukan teman yang menggunakan Roblox.
        it_it: Dai un'occhiata ai tuoi contatti per trovare amici che sono su Roblox.
        ja_jp: 連絡先リストの中でRobloxを探索している友達を見つける。
        ko_kr: 내 연락처 목록에서 다른 Roblox 사용자들을 찾아보세요.
        pl_pl: Przejrzyj swoje kontakty i znajdź znajomych, którzy eksplorują platformę
          Roblox.
        pt_br: Procure em seus contatos suas amizades que visitam a Roblox.
        ru_ru: Просмотреть контакты для поиска пользователей Roblox.
        th_th: ดูในรายชื่อผู้ติดต่อของคุณเพื่อค้นหาเพื่อนที่ใช้ Roblox
        tr_tr: Roblox'u keşfeden arkadaşlarını bulmak için rehberine göz at.
        vi_vn: Xem qua danh bạ để tìm bạn bè đang khám phá Roblox.
        zh_cjv: 看看你的联系人里有没有也在使用罗布乐思的好友。
        zh_cn: 看看你的联系人里有没有也在使用 Roblox 的好友。
