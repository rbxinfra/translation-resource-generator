          zugreifen, sie speichern und fortlaufend synchronisieren können. {var1}
        es_es: Al hacer clic en "Continuar", aceptas que accedamos, almacenemos y
          sincronicemos continuamente tus contactos. {var1}
        fr_fr: En cliquant sur Continuer, vous nous autorisez à accéder aux données
          relatives à vos contacts ainsi qu'à les stocker et à les synchroniser régulièrement.
          {var1}
        id_id: Dengan mengklik "Lanjutkan", kamu setuju bahwa kami akan mengakses,
          menyimpan, dan secara berkala menyinkronkan kontak kamu. {var1}
        it_it: Cliccando su "Continua", accetti che accederemo, memorizzeremo e sincronizzeremo
          continuamente i tuoi contatti. {var1}
        ja_jp: 「続ける」をクリックすることで、あなたの連絡先リストへのアクセスと保存、継続的なデータ同期に同意したものとみなされます。{var1}
        ko_kr: '''계속''을 클릭하면 회원님의 연락처에 대한 Roblox의 접근, 저장 및 지속적인 동기화 권한에 동의하게 됩니다.
          {var1} '
        pl_pl: Klikając „Kontynuuj”, zezwalasz nam na dostęp do twoich kontaktów,
          ich przechowywanie oraz ciągłe synchronizowanie. {var1}
        pt_br: Clicando em “Continuar", você concorda que teremos acesso, armazenaremos
          e sincronizaremos seus contatos continuamente. {var1}
        ru_ru: Выбирая «Продолжить», ты соглашаешься с тем, что мы получим доступ
          к твоим контактам и будем хранить и постоянно обновлять информацию о них.
          {var1}
        th_th: การคลิกที่ "ดำเนินการต่อ" จะถือว่าคุณยินยอมให้เราเข้าถึง จัดเก็บ และซิงค์ข้อมูลผู้ติดต่อของคุณอย่างต่อเนื่อง
          {var1}
        tr_tr: '"Devam Et" düğmesine tıklayarak rehberine erişeceğimizi, rehberini
          saklayacağımızı ve sürekli olarak senkronize edeceğimizi kabul etmiş olursun.
          {var1}'
        vi_vn: Bằng cách nhấp vào "Tiếp Tục", bạn đồng ý cho phép chúng tôi truy cập,
          lưu trữ và liên tục đồng bộ hóa danh bạ của bạn. {var1}
        zh_cjv: 点按“继续”，即表示你同意我们访问、储存并持续同步你的联系人。{var1}
        zh_cn: 点按“继续”，即表示你同意我们访问、储存并持续同步你的联系人。{var1}
        zh_tw: 您按下「繼續」表示同意我們使用、儲存及持續同步您的聯絡人{var1}。
