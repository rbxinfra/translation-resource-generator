        fr_fr: Tu as besoin de mettre à jour la version actuelle, télécharge la nouvelle
          version pour te connecter.
        id_id: Perlu upgrade aplikasi. Download versi terbaru untuk login.
        it_it: È necessario aggiornare la versione corrente, scaricare la nuova versione
          per accedere.
        ja_jp: 現在のバージョンをアップグレードする必要があります。ログインするには新しいをダウンロードしてください。
        ko_kr: 현재 버전을 업그레이드해야 합니다. 로그인하려면 새 버전을 다운로드하세요.
        pl_pl: Używana wersja wymaga uaktualnienia. Aby się zalogować, pobierz nową
