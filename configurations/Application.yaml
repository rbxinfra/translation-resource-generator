  Settings:
    Permissions.NSContactsUsageDescription2:
      english_string: By allowing access, your device contacts will be periodically
        synced and matches with existing Roblox users will be stored on Roblox’s secured
        servers. You can manage your synced contact data anytime in your account’s
        privacy settings.
      description: |-
        Permission reason for using contacts
        Created by cshen@roblox.com
        Modified by <TranslationProviderSynchronizer>
        Created by cshen@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: من خلال السماح بالوصول، سيتم مزامنة جهات اتصال جهازك بشكل دوري وسيتم
          تخزين المطابقة مع مستخدمي Roblox الحاليين على خوادم Roblox. يمكنك إدارة
          بيانات الاتصال المزامنة في أي وقت في إعدادات خصوصية حسابك.
        de_de: Durch die Zugriffserlaubnis werden deine Kontake, die auf deinem Gerät
          eingespeichert sind, regelmäßig synchronisiert und Übereinstimmungen mit
          bestehenden Roblox-Nutzer:innen werden auf den Roblox-Servern gespeichert.
          Du kannst deine synchronisierten Kontaktdaten jederzeit in den Datenschutzeinstellungen
          deines Kontos verwalten.
        es_es: Al permitir el acceso, los contactos de tu dispositivo se sincronizarán
          periódicamente y los resultados con los usuarios existentes de Roblox se
          almacenarán en los servidores seguros de Roblox. Puedes administrar tus
          datos de contacto sincronizados en cualquier momento en Configuración de
          privacidad de tu cuenta.
        fr_fr: En autorisant l'accès, les contacts de ton appareil seront périodiquement
          synchronisés et les correspondances avec les utilisateurs existants de Roblox
          seront stockées sur les serveurs sécurisés de Roblox. Tu peux gérer tes
          données de contact synchronisées à tout moment dans les paramètres de confidentialité
          de ton compte.
        id_id: Dengan memberikan akses, kontak yang ada di perangkat kamu akan tersinkronisasi
          secara berkala. Jika saat sinkronisasi kontak kamu ditemukan sebagai pengguna
          Roblox, kontak tersebut akan disimpan di server aman Roblox. Kamu dapat
          mengelola kontak yang tersinkronisasi kapan saja di pengaturan privasi akun
          kamu.
        it_it: Consentendo l'accesso, i contatti del dispositivo saranno periodicamente
          sincronizzati e le corrispondenze con gli utenti Roblox esistenti saranno
          memorizzate sui server protetti di Roblox. Puoi gestire i tuoi dati di contatto
          sincronizzati in qualsiasi momento nelle impostazioni di privacy del tuo
          account.
        ja_jp: アクセスを許可すると、デバイスの連絡先が定期的に同期され、既存のRobloxユーザーと一致するとRobloxの安全なサーバーに保存されます。
          アカウントのプライバシー設定で、いつでも同期した連絡先データを管理できます。
        ko_kr: 액세스를 허용하면, 기기의 연락처가 주기적으로 동기화되고 기존의 Roblox 사용자와 일치하는 항목이 Roblox의 보안
          서버에 저장됩니다. 계정의 개인정보 설정에서 언제든지 동기화된 연락처 데이터를 관리할 수 있습니다.
        pl_pl: Jeśli zezwolisz na dostęp, kontakty z twojego urządzenia będą co jakiś
          czas synchronizowane i wraz z wyszukanymi wśród użytkowników platformy Roblox
          osobami przechowywane na zabezpieczonych serwerach platformy Roblox. Zsynchronizowanymi
          danymi kontaktowymi można w każdej chwili zarządzać w ustawieniach prywatności
          konta.
        pt_br: Ao permitir o acesso, os contatos do seu dispositivo serão periodicamente
          sincronizados e as partidas com os usuários Roblox existentes serão armazenados
          nos servidores seguros da Roblox. Você pode gerenciar seus dados de contato
          sincronizados a qualquer momento nas configurações de privacidade da sua
          conta.
        ru_ru: При разрешении доступа контакты твоего устройства будут периодически
          синхронизироваться, а совпадения с существующими пользователями Roblox будут
          храниться на защищённых серверах Roblox. Ты можешь управлять своими синхронизированными
          контактными данными в любое время в настройках конфиденциальности своего
          аккаунта.
        th_th: หากคุณอนุญาตให้เข้าถึง รายชื่อผู้ติดต่อในอุปกรณ์ของคุณจะถูกซิงค์เป็นระยะๆ
          และหากพบว่าผู้ติดต่อของคุณเป็นผู้ใช้ Roblox รายชื่อของผู้ติดต่อเหล่านั้นจะได้รับการจัดเก็บไว้บนเซิร์ฟเวอร์ที่ปลอดภัยของ
          Roblox คุณสามารถจัดการกับข้อมูลรายชื่อผู้ติดต่อที่ซิงค์แล้วได้ทุกเมื่อในการตั้งค่าความเป็นส่วนตัวของบัญชีของคุณ
        tr_tr: Erişime izin verdiğinde cihazındaki kişiler düzenli aralıklarla senkronize
          edilir. Mevcut Roblox kullanıcılarıyla yapılan eşleşmeler, Roblox'un güvenli
          sunucularında saklanır. Senkronize edilen kişi verilerini, hesabının gizlilik
          ayarlarından istediğin zaman yönetebilirsin.
        vi_vn: Bằng cách cho phép truy cập, danh bạ trên thiết bị của bạn sẽ được
          đồng bộ hóa định kỳ và các kết quả tương thích với người chơi Roblox hiện
          tại sẽ được lưu trữ trên các máy chủ bảo mật của Roblox. Bạn có thể quản
          lý dữ liệu danh bạ đã đồng bộ hóa bất kỳ lúc nào trong cài đặt quyền riêng
          tư của tài khoản.
        zh_cjv: 允许 Roblox 访问通讯录时，你的设备联系人将定期同步，并与存储至 Roblox 安全服务器的现有 Roblox 用户数据匹配。你可以随时前往帐户的隐私设置管理你的同步联系人数据。
        zh_cn: 允许 Roblox 访问通讯录时，你的设备联系人将定期同步，并与存储至 Roblox 安全服务器的现有 Roblox 用户数据匹配。你可以随时前往帐户的隐私设置管理你的同步联系人数据。
        zh_tw: 當您允許 Roblox 存取通訊錄時，我們會定時同步通訊錄，我們找到對應的 Roblox 使用者時會將該資料儲存到 Roblox 的安全伺服器。您可以隨時前往帳號的隱私設定管理同步通訊錄資料。
    Permissions.NSContactsUsageDescription3:
      english_string: Connect with friends on Roblox. Your contacts will be regularly
        synced and matches with other Roblox users will be stored to help you find
        friends. You can manage this any time in settings.
      description: |-
        Permission OS prompt on iOS and Android
        Created by cshen@roblox.com
        Modified by <TranslationProviderSynchronizer>
        Created by cshen@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: الاتصال مع الأصدقاء على Roblox. سيتم مزامنة جهات الاتصال الخاصة بك
          بانتظام وسيتم تخزين مطابقة مع مستخدمي Roblox الآخرين لمساعدتك في العثور
          على أصدقاء. يمكنك إدارة هذا في أي وقت في الإعدادات.
        de_de: Verbinde dich mit Freund:innen auf Roblox. Deine Kontakte werden regelmäßig
          synchronisiert und Übereinstimmungen mit anderen Roblox-Nutzer:innen werden
          gespeichtert, um dir zu helfen, Freund:innen zu finden. Du kannst dies jederzeit
          in deinen Einstellungen verwalten.
        es_es: Conecta con tus amistades en Roblox. Tus contactos se sincronizarán
          regularmente y las partidas con otros usuarios de Roblox se almacenarán
          para ayudarte a encontrar amigos. Puedes administrar esta función en cualquier
          momento en Configuración.
        fr_fr: Connecte-toi avec des amis sur Roblox. Tes contacts seront régulièrement
          synchronisés et les correspondances avec d'autres utilisateurs de Roblox
          seront enregistrées pour t'aider à trouver des amis. Tu peux gérer cela
          à tout moment dans les paramètres.
        id_id: Terhubung dengan teman di Roblox. Kontak kamu akan tersinkronisasi
          secara berkala. Jika saat sinkronisasi kontak kamu ditemukan sebagai pengguna
          Roblox, kontak tersebut akan disimpan untuk mempermudah kamu menemukan teman.
          Kamu dapat mengelola ini kapan saja di pengaturan.
        it_it: Connettiti con gli amici su Roblox. I tuoi contatti saranno sincronizzati
          regolarmente e le partite con altri utenti Roblox saranno memorizzate per
          aiutarti a trovare amici. È possibile gestire questo in qualsiasi momento
          nelle impostazioni.
        ja_jp: Robloxで友達とつながりましょう。連絡先は定期的に同期され、他のRobloxユーザーと一致すると保存されるので、友達を見つけるのに役立ちます。
          これはいつでも設定ページで管理できます。
        ko_kr: Roblox에서 친구와 연결해 소통하세요. 연락처는 정기적으로 동기화되며, 다른 Roblox 사용자와 일치하는 항목이 저장되어
          친구를 찾는 데 도움이 됩니다. 본 기능은 설정 메뉴에서 언제든지 변경할 수 있습니다.
        pl_pl: Nawiąż kontakt ze znajomymi na platformie Roblox. Twoje kontakty będą
          regularnie synchronizowane i wraz z wyszukanymi wśród użytkowników platformy
          Roblox osobami przechowywane, aby ułatwić ci odszukanie znajomych. W dowolnym
          momencie możesz zarządzać tą funkcją w ustawieniach.
        pt_br: Conecte-se com amigos no Roblox. Seus contatos serão regularmente sincronizados
          e suas partidas com outros usuários Roblox serão armazenadas para ajudá-lo
          a encontrar amigos. Você pode gerenciar isto a qualquer momento nas configurações.
        ru_ru: Общайся с друзьями в Roblox. Твои контакты будут регулярно синхронизироваться,
          а совпадения с другими пользователями Roblox будут сохраняться, чтобы помочь
          тебе найти друзей. Ты можешь изменить это в любое время в настройках.
        th_th: เชื่อมต่อกับเพื่อนๆ บน Roblox รายชื่อผู้ติดต่อของคุณจะถูกซิงค์อย่างสม่ำเสมอ
          และหากพบว่าผู้ติดต่อของคุณเป็นผู้ใช้ Roblox รายชื่อของผู้ติดต่อเหล่านั้นจะถูกบันทึกไว้เพื่อช่วยให้คุณค้นหาเพื่อนได้ง่ายขึ้น
          คุณสามารถจัดการกับการตั้งค่านี้ได้ทุกเมื่อในการตั้งค่า
        tr_tr: Roblox'ta arkadaşlarınla bağlantı kur. Rehberindeki kişiler düzenli
          olarak senkronize edilir. Diğer Roblox kullanıcılarıyla yapılan eşleşmeler,
          arkadaş bulmanda sana yardımcı olmak için saklanır. Bu seçimi, ayarlardan
          istediğin zaman yönetebilirsin.
        vi_vn: Kết nối với bạn bè trên Roblox. Danh bạ của bạn sẽ được thường xuyên
          đồng bộ hóa và các kết quả tương thích với những người chơi Roblox khác
          sẽ được lưu trữ để giúp bạn tìm bạn bè. Bạn có thể quản lý mục này bất cứ
          lúc nào trong cài đặt.
        zh_cjv: 与 Roblox 上的好友联系。你的联系人将会定期更新并匹配其他已存储至你设备的其他好友，帮助你找到你的好友。你可以在设置中随时管理此选项。
        zh_cn: 与 Roblox 上的好友联系。你的联系人将会定期更新并匹配其他已存储至你设备的其他好友，帮助你找到你的好友。你可以在设置中随时管理此选项。
        zh_tw: 在 Roblox 聯絡好友。我們將會定期同步您的聯絡人並儲存對應到的 Roblox 使用者，讓您更容易找到好友。您可以隨時在設定頁面管理此設定。
