  Deprecation:
    OpenGLES2DeprecationBodyDeadlinePhase:
      english_string: On {deprecationdate}, Roblox will no longer support this device
        because it uses OpenGL ES 2.0, a graphics API which we are deprecating. To
        keep playing Roblox, please use a device that is compatible with {SystemRequirementsParam}.
      description: |-
        {deprecationdate} will just be the date in MM/DD/YYYY format

        {SystemRequirementsParam} will be the replaced with the translated SystemRequirementsText string


        Created by ygao@roblox.com
        Modified by ygao@roblox.com
      translations:
        ar_001: بتاريخ {deprecationdate}، لن تدعم Roblox هذا الجهاز لأنه يستخدم OpenGL
          ES 2.0، وهو واجهة برمجة تطبيقات الرسوم (غرافيكس) التي لم نعد ندعهما. للاستمرار
          في تشغيل Roblox، الرجاء استخدام جهازًا متوافقًا بمواصفات {SystemRequirementsParam}.
        de_de: Ab dem {deprecationdate} wird Roblox dieses Gerät nicht mehr unterstützen,
          weil es OpenGL ES 2.0 verwendet, eine Grafik-API, die wir auslaufen lassen.
          Um Roblox weiterhin spielen zu können, verwende bitte ein Gerät, das mit
          {SystemRequirementsParam} kompatibel ist.
        es_es: A partir de {deprecationdate}, Roblox ya no será compatible con este
          dispositivo porque utiliza OpenGL ES 2., una API de gráficos en desuso.
          Para seguir jugando Roblox, usa un dispositivo compatible con {SystemRequirementsParam}.
        fr_fr: Le {deprecationdate}, Roblox ne prend plus en charge cet appareil car
          il utilise OpenGL ES 2. , une API graphique que nous avons dépréciée. Pour
          continuer à jouer à Roblox, utiliser un appareil compatible avec {SystemRequirementsParam}.
        id_id: Pada {deprecationdate}, Roblox akan berhenti mendukung perangkat ini
          karena perangkat ini menggunakan OpenGL ES 2.0, suatu API grafis yang tidak
          akan kami gunakan lagi. Agar kamu dapat terus bermain Roblox, gunakan perangkat
          yang kompatibel dengan {SystemRequirementsParam}.
        it_it: Nel prossimo futuro {deprecationdate}, Roblox non supporterà più questo
          dispositivo perché utilizza OpenGL ES 2., un' API grafica che stiamo deprecando.
          Per continuare a giocare a Roblox, usa un dispositivo compatibile con {SystemRequirementsParam}.
        ja_jp: 非推奨のグラフィックAPI OpenGL ES 2.0を使用しているため、Robloxはこのデバイスへの対応を{deprecationdate}
          をもって終了します。Robloxをプレイし続けるには、 {SystemRequirementsParam} と互換性のあるデバイスを使用してください。
        ko_kr: 본 기기는 더 이상 사용되지 않는 그래픽 API인 OpenGL ES 2.0을 사용하기 때문에 {deprecationdate}부터
          Roblox의 지원이 종료됩니다. Roblox를 계속 플레이하려면 {SystemRequirementsParam}과 호환되는 기기를
          사용하세요.
        pl_pl: Od dnia {deprecationdate} platforma Roblox nie będzie już obsługiwać
          tego urządzenia, ponieważ używany jest na nim interfejs graficzny API OpenGL
          ES 2.0, który zostanie wycofany. Aby móc nadal grać na platformie Roblox,
          używaj urządzenia spełniającego {SystemRequirementsParam}.
        pt_br: Em {deprecationdate}, a Roblox não suportará mais este dispositivo
          porque ele usa OpenGL ES 2.0, uma API gráfica que estamos descontinuando
          para suporte. Para continuar jogando na Roblox, use um dispositivo que seja
          compatível com {SystemRequirementsParam}.
        ru_ru: '{deprecationdate} Roblox больше не будет поддерживать это устройство,
          потому что оно использует OpenGL ES 2., графический API, который мы больше
          не будем использовать. Чтобы продолжать играть в Roblox, используй устройство,
          совместимое с {SystemRequirementsParam}.'
        th_th: ในวันที่ {deprecationdate} Roblox จะไม่รองรับอุปกรณ์นี้อีกต่อไปเนื่องจากอุปกรณ์นี้ใช้
          OpenGL ES 2.0 ซึ่งเป็น API กราฟิกที่เรากำลังจะเลิกใช้แล้ว หากต้องการใช้
          Roblox ต่อไป โปรดใช้อุปกรณ์ที่เข้ากันได้กับ{SystemRequirementsParam}
        tr_tr: Bu cihaz, artık kullanımdan kaldırdığımız bir grafik API'si olan OpenGL
          ES 2.0'ı kullandığı için {deprecationdate} tarihinden itibaren Roblox tarafından
          desteklenmeyecek. Roblox oynamaya devam etmek için lütfen {SystemRequirementsParam}
          ile uyumlu bir cihaz kullan.
        vi_vn: Từ {deprecationdate}, Roblox sẽ không còn hỗ trợ thiết bị này nữa vì
          nó sử dụng OpenGL ES 2.0, một API đồ họa mà chúng tôi sẽ không dùng. Để
          tiếp tục chơi Roblox, vui lòng sử dụng thiết bị tương thích với {SystemRequirementsParam}.
        zh_cjv: '{deprecationdate} 起，Roblox 将不再支持此设备，因为它使用 OpenGL ES 2.0，属于我们正在弃用的一种图形
          API。 若要继续游玩 Roblox，请使用与 {SystemRequirementsParam} 兼容的设备。'
        zh_cn: '{deprecationdate} 起，Roblox 将不再支持此设备，因为它使用 OpenGL ES 2.0，属于我们正在弃用的一种图形
          API。 若要继续游玩 Roblox，请使用与 {SystemRequirementsParam} 兼容的设备。'
        zh_tw: 在 {deprecationdate}，由於此裝置使用 OpenGL ES 2.0（我們棄用的一種圖形 API），Roblox 將不再支援此裝置。若要繼續玩
          Roblox，請使用相容 {SystemRequirementsParam} 的裝置。
    OpenGLES2DeprecationBodyDeprecatedPhase:
      english_string: This device is no longer supported by Roblox because it uses
        OpenGL ES 2.0, a graphics API which we deprecated. To keep playing Roblox,
        please use a device that is compatible with {SystemRequirementsParam}.
      description: |-
        {SystemRequirementsParam} will be the replaced with the translated SystemRequirementsText string

        Created by ygao@roblox.com
        Modified by ygao@roblox.com
      translations:
        ar_001: هذا الجهاز لم يعد مدعومًا من Roblox لأنه يستخدم OpenGL ES 2.0، وهو
          واجهة برمجة تطبيقات الرسومات (غرافيكس) التي لم نعد ندعمها. لمواصلة تشغيل
          Roblox، يرجى استخدام جهاز متوافق بمواصفات {SystemRequirementsParam}.
        de_de: Dieses Gerät wird von Roblox nicht mehr unterstützt, weil es OpenGL
          ES 2.0 verwendet, eine Grafik-API, die wir auslaufen lassen haben. Um Roblox
          weiterhin spielen zu können, verwende bitte ein Gerät, das mit {SystemRequirementsParam}
          kompatibel ist.
        es_es: Este dispositivo ya no es compatible con Roblox porque utiliza OpenGL
          ES 2.0, una API de gráficos en desuso. Para seguir jugando a Roblox, utiliza
          un dispositivo compatible con {SystemRequirementsParam}.
        fr_fr: Cet appareil n'est plus pris en charge par Roblox car il utilise OpenGL
          ES 2.0, une API graphique que nous avons supprimée. Pour continuer à jouer
          à Roblox, utiliser un appareil compatible avec {SystemRequirementsParam}.
        id_id: Perangkat ini sudah tidak didukung oleh Roblox karena perangkat ini
          menggunakan OpenGL ES 2.0, suatu API grafis yang sudah tidak kami gunakan
          lagi. Agar kamu bisa terus bermain Roblox, gunakanlah perangkat yang kompatibel
          dengan {SystemRequirementsParam}.
        it_it: Questo dispositivo non è più supportato da Roblox perché utilizza OpenGL
          ES 2.0, un'API grafica che abbiamo deprecato. Per continuare a giocare a
          Roblox, utilizza un dispositivo compatibile con {SystemRequirementsParam}.
        ja_jp: このデバイスは非推奨のグラフィックAPIであるOpenGL ES 2.0を使用しているため、Robloxでは対応していません。 Robloxをプレイし続けるには、
          {SystemRequirementsParam} と互換性のあるデバイスを使用してください。
        ko_kr: 본 기기는 더 이상 사용되지 않는 그래픽 API인 OpenGL ES 2.0을 사용하기 때문에 Roblox의 지원이 종료됩니다.
          Roblox를 계속 플레이하려면 {SystemRequirementsParam}과 호환되는 기기를 사용하세요.
        pl_pl: To urządzenie nie jest już obsługiwane na platformie Roblox, ponieważ
          używany jest na nim interfejs graficzny API OpenGL ES 2.0, który został
          wycofany. Aby móc nadal grać na platformie Roblox, używaj urządzenia spełniającego
          {SystemRequirementsParam}.
        pt_br: Este dispositivo não é mais suportado pela Roblox porque usa o OpenGL
          ES 2.0, uma API gráfica que nós descontinuamos para suporte. Para continuar
          jogando na Roblox, use um dispositivo compatível com {SystemRequirementsParam}.
        ru_ru: В ближайшем будущем Roblox больше не будет поддерживать это устройство,
          потому что оно использует OpenGL ES 2., графический API, который мы больше
          не будем использовать. Чтобы продолжать играть в Roblox, используй устройство,
          совместимое с {SystemRequirementsParam}.
        th_th: อุปกรณ์นี้ไม่ได้รับการรองรับจาก Roblox อีกต่อไปเนื่องจากอุปกรณ์นี้ใช้
          OpenGL ES 2.0 ซึ่งเป็น API กราฟิกที่เลิกใช้แล้ว หากต้องการใช้ Roblox ต่อไป
          โปรดใช้อุปกรณ์ที่เข้ากันได้กับ{SystemRequirementsParam}
        tr_tr: Bu cihaz, kullanımdan kaldırdığımız bir grafik API'si olan OpenGL ES
          2.0'ı kullandığı için artık Roblox tarafından desteklenmiyor. Roblox oynamaya
          devam etmek için lütfen {SystemRequirementsParam} ile uyumlu bir cihaz kullan.
        vi_vn: Thiết bị này không còn được Roblox hỗ trợ vì nó sử dụng OpenGL ES 2.0,
          một API đồ họa mà chúng tôi không dùng nữa. Để tiếp tục chơi Roblox, vui
          lòng sử dụng thiết bị tương thích với {SystemRequirementsParam}.
        zh_cjv: Roblox 将不再支持此设备，因为它使用 OpenGL ES 2.0，属于我们已弃用的一种图形 API。 若要继续游玩 Roblox，请使用与
          {SystemRequirementsParam} 兼容的设备。
        zh_cn: Roblox 将不再支持此设备，因为它使用 OpenGL ES 2.0，属于我们已弃用的一种图形 API。 若要继续游玩 Roblox，请使用与
