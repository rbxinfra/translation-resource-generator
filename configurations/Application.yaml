    Message.ApkExternalStoragePermission:
      english_string: Used to upgrade the application. If access to the external storage
        is not allowed, the upgrade will not be possible and the application will
        be closed.
      description: |-
        External storage permission warning.
        Created by dgriffin@roblox.com
        Modified by <TranslationProviderSynchronizer>
        Created by dgriffin@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: تستخدم لترقية التطبيق. إذا لم يكن الوصول إلى وحدة التخزين الخارجية
          مسموحا به، فلن يكون من الممكن الترقية وسيتم إغلاق التطبيق.
        de_de: Für das Upgrade der App verwendet. Wenn kein Zugriff auf den externen
          Speicher gewährt wird, ist das Upgrade nicht möglich und die App wird geschlossen.
        es_es: Se usa para actualizar la aplicación. Si no se permite el acceso al
          almacenamiento externo, no será posible realizar la actualización y se cerrará
          la aplicación.
        fr_fr: Utilisé pour mettre à niveau l'application. Si l'accès au stockage
          externe n'est pas autorisé, la mise à niveau ne sera pas possible et l'application
          sera fermée.
        id_id: Digunakan untuk upgrade aplikasi. Jika akses ke penyimpanan eksternal
          tidak diizinkan, upgrade tersebut tidak dapat dilakukan dan aplikasi akan
          ditutup.
        it_it: Utilizzato per aggiornare l'applicazione. Se l'accesso alla memoria
          esterna non è consentito, l'aggiornamento non sarà possibile e l'applicazione
          verrà chiusa.
        ja_jp: アプリのアップグレードに使われます。もし、外部スゴレージへのアクセスが許可されていない場合、アップグレードはできなくなり、アプリは終了します。
        ko_kr: 애플리케이션을 업그레이드하는 데 사용됩니다. 외부 저장소에 대한 접근이 허용되지 않으면 업그레이드가 불가능하며 애플리케이션이
          종료됩니다.
        pl_pl: Umożliwia uaktualnienie aplikacji. Jeśli dostęp do pamięci zewnętrznej
          nie jest dozwolony, uaktualnienie nie będzie możliwe i aplikacja zostanie
          zamknięta.
        pt_br: Usado para atualizar o aplicativo. Se o acesso ao armazenamento externo
          não for permitido, a atualização não será possível e o aplicativo será fechado.
        ru_ru: Использовано для обновления приложения. Если доступ к внешнему хранилищу
          не разрешён, не удастся установить обновление и приложение будет закрыто.
        th_th: ใช้เพื่ออัปเกรดแอปพลิเคชัน หากไม่ได้รับอนุญาตให้เข้าถึงพื้นที่จัดเก็บข้อมูลภายนอก
          ก็จะไม่สามารถทำการอัปเกรดได้และแอปพลิเคชันจะถูกปิดลง
        tr_tr: Uygulamayı güncellemek için kullanılır. Harici depolamaya erişim izni
          verilmezse güncelleme mümkün olmayacak ve uygulama kapatılacaktır.
        vi_vn: Được dùng để nâng cấp ứng dụng. Nếu không được phép truy cập vào bộ
          nhớ ngoài, việc nâng cấp sẽ không thể thực hiện và ứng dụng sẽ bị đóng.
        zh_cjv: 用于升级应用程序。如果不允许访问外部存储，则无法进行升级，应用程序将被关闭。
        zh_cn: 用于升级应用程序。如果不允许访问外部存储，则无法进行升级，应用程序将被关闭。
