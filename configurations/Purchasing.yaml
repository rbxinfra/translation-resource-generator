    Response.BillingUnavailableTryLater:
      english_string: Billing service is currently unavailable. Please try again later.
      description: |-
        Created by <Unknown>
        Modified by <TranslationMigrator>
        Created by <Unknown>
        Modified by bdeng@roblox.com
      translations:
        ar_001: خدمة الفواتير غير متوفرة حاليا. الرجاء المحاولة مرة أخرى لاحقاً.
        de_de: Zahlungsdienst ist derzeit nicht verfügbar. Bitte versuche es später
          erneut.
        es_es: El servicio de facturación no está disponible en este momento. Inténtalo
          de nuevo más tarde.
        fr_fr: Le service de facturation est actuellement indisponible. Réessaye plus
          tard.
        id_id: Layanan penagihan sedang tidak tersedia. Coba lagi nanti.
        it_it: Il servizio di pagamento non è attualmente disponibile. Riprova più
          tardi.
        ja_jp: 請求サービスは現在利用できません。後でもう一度お試しください。
        ko_kr: 결제 서비스를 현재 이용할 수 없습니다. 나중에 다시 시도하세요.
        pl_pl: Obsługa rozliczeń jest obecnie niedostępna. Spróbuj ponownie później.
        pt_br: O serviço de cobrança não está disponível no momento. Tente novamente
          mais tarde.
        ru_ru: В настоящее время сервис выставления счётов недоступен. Повтори попытку
          позже.
        th_th: ไม่สามารถใช้บริการเรียกเก็บเงินได้ในขณะนี้ โปรดลองอีกครั้งในภายหลัง
        tr_tr: Faturalandırma hizmeti şu anda kullanılamıyor. Lütfen daha sonra tekrar
          dene.
        vi_vn: Dịch vụ chi trả hiện không hoạt động. Vui lòng thử lại sau.
        zh_cjv: 账单服务目前不可用，请稍后重试。
        zh_cn: 账单服务目前不可用，请稍后重试。
        zh_tw: 帳務目前無法使用，請稍後再試。
    Response.ExistingSubscription:
      english_string: This Google Play account has already subscribed to Roblox Premium
        on another Roblox account.
      description: |-
        Created by esauer@roblox.com
        Modified by esauer@roblox.com
        Created by esauer@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: حساب Google Play هذا قد اشترك بالفعل في حساب Roblox المميز على حساب
          Roblox آخر.
        de_de: Dieses Google Play-Konto hat Roblox-Premium bereits für ein anderes
          Roblox-Konto abonniert.
        es_es: Esta cuenta de Google Play ya se ha usado para suscribirse a Roblox
          Premium u otra cuenta de Roblox.
        fr_fr: Ce compte Google Play est déjà abonné à Roblox Premium sur un autre
          compte Roblox.
        id_id: Akun Google Play ini telah subscribe ke Roblox Premium dengan akun
          Roblox yang lain.
        it_it: Questo account Google Play è già associato a un altro account Roblox
          con abbonamento Roblox Premium.
        ja_jp: このGoogle Playアカウントは、すでに他のRobloxアカウントでRoblox プレミアムの定期購入をしています。
        ko_kr: 이 Google Play 계정은 다른 Roblox 계정에서 이미 Roblox Premium에 가입되어 있어요.
        pl_pl: Do tego konta Google Play przypisano już subskrypcję Roblox Premium
          na innym koncie Roblox.
        pt_br: Esta conta do Google Play já assinou Roblox Premium usando outra conta
          da Roblox.
        ru_ru: У данного аккаунта Google Play уже есть подписка Roblox Premium для
          другого аккаунта Roblox.
        th_th: บัญชี Google Play นี้ได้สมัครสมาชิก Roblox Premium ในบัญชี Roblox อื่นแล้ว
        tr_tr: Bu Google Play hesabı zaten başka bir Roblox hesabında Roblox Premium'a
          abone oldu.
        vi_vn: Tài khoản Google Play này đã đăng ký Roblox Premium trên một tài khoản
          Roblox khác rồi.
        zh_cjv: 这个 Google Play 帐户已在另一个罗布乐思帐户上订阅了罗布乐思 Premium。
        zh_cn: 这个 Google Play 帐户已在另一个 Roblox 帐户上订阅了 Roblox Premium。
        zh_tw: 此 Google Play 帳號已在其他帳號訂閱 Roblox Premium。
    Response.NeedLogin:
      english_string: Please login and try again.
      description: |-
        Created by <Unknown>
        Modified by <TranslationMigrator>
        Created by <Unknown>
        Modified by bdeng@roblox.com
      translations:
        ar_001: الرجاء تسجيل الدخول والمحاولة مرة أخرى.
        de_de: Melde dich ein und versuch es erneut.
        es_es: Inicia sesión e inténtalo de nuevo.
        fr_fr: Essaye de te connecter encore une fois.
        id_id: Log in lalu coba lagi.
        it_it: Esegui l'accesso e riprova.
        ja_jp: ログインしてやり直してください。
        ko_kr: 로그인해 다시 시도하세요.
        pl_pl: Zaloguj się i spróbuj ponownie.
        pt_br: Entre em sua conta e tente novamente.
        ru_ru: Войди и повтори попытку.
        th_th: โปรดลงชื่อเข้าใช้แล้วลองอีกครั้ง
        tr_tr: Lütfen giriş yapıp tekrar dene.
        vi_vn: Vui lòng đăng nhập và thử lại.
        zh_cjv: 请登录并重试。
        zh_cn: 请登录并重试。
        zh_tw: 請登入後重新嘗試。
    Response.PendingPurchaseWithUser:
      english_string: 'There is a pending Purchase with Roblox User Name. Please login
        with User Name: {var1}'
      description: |-
        Created by <Unknown>
        Modified by <TranslationMigrator>
        Created by <Unknown>
        Modified by bdeng@roblox.com
      translations:
        ar_001: 'هناك عملية شراء معلقة مع اسم مستخدم Roblox. الرجاء تسجيل الدخول باسم
          المستخدم: {var1}'
        de_de: 'Ein Kauf für diesen Roblox-Benutzernamen steht noch aus. Bitte melde
          dich mit diesem Benutzernamen an: {var1}'
        es_es: 'Hay una compra pendiente con el nombre de usuario de Roblox. Inicia
          sesión con el nombre de usuario: {var1}'
        fr_fr: 'Un achat en attente est associé au nom d''utilisateur Roblox. Connecte-toi
          avec le nom d''utilisateur : {var1}'
        id_id: 'Ada pembelian pending dengan nama pengguna Roblox. Log in dengan nama
          pengguna: {var1}'
        it_it: 'C''è un acquisto in sospeso con il nome utente Roblox. Accedi con
          il nome utente: {var1}'
        ja_jp: 'Robloxユーザーネームの購入で承認待ちのものがあります。以下のユーザーネームでログインしてください: {var1}'
        ko_kr: Roblox 사용자 이름 {var1}(으)로 완료하지 못한 구매가 있습니다. 해당 사용자 이름으로 로그인하세요.
        pl_pl: Użytkownik platformy Roblox nie sfinalizował zakupu. Zaloguj się na
          konto użytkownika {var1}
        pt_br: 'Há uma compra pendente com o usuário Roblox. Entre na conta com o
          nome de usuário: {var1}'
        ru_ru: 'Покупка пользователя Roblox находится в обработке. Войди, используя
          имя пользователя: {var1}'
        th_th: ผู้ใช้ Roblox ที่ใช้ชื่อ {var1} มีการซื้อที่รอดำเนินการอยู่ โปรดลงชื่อเข้าใช้ด้วยชื่อผู้ใช้นั้น
        tr_tr: Roblox Kullanıcı Adıyla bekleyen bir Satın Alım işlemi var. Lütfen
          {var1} Kullanıcı Adıyla giriş yap.
        vi_vn: 'Có một giao dịch mua đang chờ xử lý với Tên Người Dùng Roblox. Vui
          lòng đăng nhập bằng Tên Người Dùng: {var1}'
        zh_cjv: 有一项以罗布乐思用户名为名义的待处理购买。请使用以下用户名登录：{var1}
        zh_cn: 有一项以 Roblox 用户名为名义的待处理购买。请使用以下用户名登录：{var1}
        zh_tw: 有以 Roblox 使用者名稱為名義的待處理購買。請以此使用者名稱登入：{var1}
    Response.PurchaseCancelled:
      english_string: You have cancelled this purchase. Need help? Please contact
        {var1}.
      description: |-
        Created by <Unknown>
        Modified by <TranslationMigrator>
        Created by <Unknown>
        Modified by bdeng@roblox.com
      translations:
        ar_001: لقد ألغت عملية الشراء هذه. بحاجة إلى مساعدة؟ الرجاء الاتصال بـ {var1}.
        de_de: Du hast diesen Kauf abgebrochen. Benötigst du Hilfe? Bitte wende dich
          an {var1}.
        es_es: Cancelaste esta compra. ¿Necesitas ayuda? Ponte en contacto con {var1}.
        fr_fr: 'Tu as annulé cet achat. Besoin d''aide ? Contacte-nous à l''adresse :
          {var1}.'
        id_id: Kamu telah membatalkan pembelian ini. Perlu bantuan? Hubungi {var1}.
        it_it: Hai annullato questo acquisto. Hai bisogno di aiuto? Contatta {var1}.
        ja_jp: この購入をキャンセルしました。ヘルプが必要な場合は、{var1}にお問い合わせください。
        ko_kr: 구매를 취소하셨습니다. 도움이 필요하시면 {var1}(으)로 문의하세요.
        pl_pl: 'Ten zakup został anulowany. Potrzebujesz pomocy? Skontaktuj się: {var1}.'
        pt_br: Você cancelou esta compra. Precisa de ajuda? Contate {var1}.
        ru_ru: Покупка отменена. Требуется помощь? Обратись по адресу {var1}.
        th_th: คุณได้ยกเลิกการซื้อนี้แล้ว หากต้องการความช่วยเหลือ โปรดติดต่อ{var1}
        tr_tr: Bu satın alım işlemini iptal ettin. Yardıma mı ihtiyacın var? Lütfen
          {var1} ile iletişime geç.
        vi_vn: Bạn đã hủy bỏ giao dịch mua này. Nếu cần giúp đỡ, xin hãy liên hệ {var1}.
        zh_cjv: 你已取消此次购买。需要帮助？请联系 {var1}。
        zh_cn: 你已取消此次购买。需要帮助？请联系 {var1}。
        zh_tw: 您已取消此購買。若需協助，請聯絡 {var1}。
    Response.PurchaseCancelledV2:
      english_string: You have cancelled this purchase.
      description: |-
        Created by esauer@roblox.com
        Modified by esauer@roblox.com
        Created by esauer@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: لقد قمت بإلغاء هذا الشراء.
        de_de: Du hast diesen Kauf storniert.
        es_es: Cancelaste esta transacción.
        fr_fr: Vous avez annulé cet achat.
        id_id: Kamu telah membatalkan pembelian ini.
        it_it: Hai annullato questo acquisto.
        ja_jp: この購入をキャンセルしました。
        ko_kr: 구매를 취소하셨어요.
        pl_pl: Ten zakup został anulowany.
        pt_br: Você cancelou esta compra.
        ru_ru: Покупка отменена.
        th_th: คุณได้ยกเลิกการซื้อนี้แล้ว
        tr_tr: Bu satın alım işlemini iptal ettin.
        vi_vn: Bạn đã hủy bỏ giao dịch mua này.
        zh_cjv: 你已取消此购买。
        zh_cn: 你已取消此次购买。
        zh_tw: 您已取消此購買。
    Response.PurchaseInProcess:
      english_string: Purchase in process, please try again later.
      description: |-
        Created by <Unknown>
        Modified by <TranslationMigrator>
        Created by <Unknown>
        Modified by bdeng@roblox.com
      translations:
        ar_001: الشراء قيد التشغيل، الرجاء المحاولة مرة أخرى لاحقاً.
        de_de: Kaufvorgang läuft. Bitte versuche es später erneut.
        es_es: Se está procesando la compra, inténtalo de nuevo más tarde.
        fr_fr: Achat en cours de traitement. Réessaye plus tard.
        id_id: Pembelian sedang dalam progres. Coba lagi nanti.
        it_it: Acquisto in corso, riprova più tardi.
        ja_jp: 購入処理中です。後でもう一度お試しください。
        ko_kr: 구매 진행 중. 나중에 다시 시도하세요.
        pl_pl: Zakup w toku. Spróbuj ponownie później.
        pt_br: Compra em andamento. Tente novamente mais tarde.
        ru_ru: Идёт процесс покупки, повтори попытку позже.
        th_th: การซื้ออยู่ระหว่างการประมวลผล โปรดลองอีกครั้งในภายหลัง
        tr_tr: Satın alım işlemi devam ediyor. Lütfen daha sonra tekrar dene.
        vi_vn: Giao dịch mua đang được xử lý, vui lòng thử lại sau.
        zh_cjv: 购买处理中，请稍后重试。
        zh_cn: 购买处理中，请稍后重试。
        zh_tw: 購買正在處理，請稍後再試。
    Response.PurchaseIncomplete:
      english_string: This purchase was not completed.
      description: |-
        Created by <Unknown>
        Modified by <TranslationMigrator>
        Created by <Unknown>
        Modified by bdeng@roblox.com
      translations:
        ar_001: لم تكتمل عملية الشراء هذه.
        de_de: Dieser Kauf wurde nicht abgeschlossen.
        es_es: La compra no ha finalizado.
        fr_fr: Cet achat n'a pas été finalisé.
        id_id: Pembelian ini belum selesai.
        it_it: Questo acquisto non è stato completato.
        ja_jp: この購入は完了していません。
