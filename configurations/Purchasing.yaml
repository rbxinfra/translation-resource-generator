      description: |-
        Created by <Unknown>
        Modified by <TranslationMigrator>
        Created by <Unknown>
        Modified by bdeng@roblox.com
      translations:
        ar_001: لقد قمت بإلغاء هذا الشراء.
        de_de: Du hast diesen Kauf storniert.
        es_es: Cancelaste esta transacción.
        fr_fr: Tu as annulé cet achat.
        id_id: Kamu telah membatalkan pembelian ini.
        it_it: Hai annullato questo acquisto.
        ja_jp: この購入をキャンセルしました。
        ko_kr: 이 구매를 취소했어요.
        pl_pl: Ten zakup został anulowany.
        pt_br: Você cancelou esta compra.
        ru_ru: Покупка отменена.
        th_th: คุณได้ยกเลิกการซื้อนี้แล้ว
        tr_tr: Bu satın alım işlemini iptal ettin.
        vi_vn: Bạn đã hủy bỏ giao dịch mua này.
        zh_cjv: 你已取消此购买。
        zh_cn: 你已取消此购买。
        zh_tw: 您已取消購買。
