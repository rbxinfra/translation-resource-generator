name: Purchasing
resources:
  RedeemGameCard:
    Response.RedeemGiftCardCurrencyCodeNotMatchV2:
      english_string: Gift card currency must match your account location. You can
        review your account location in Settings. For any further issues, please contact
        {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}.
      description: |-
        Gift card currency must match your account location. You can review your account location in Settings. For any further issues, please contact {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}.
        Created by lxie@roblox.com
      translations:
        ar_001: لا بد أن تتطابق عملة بطاقة الهدية مع الموقع المحدد في حسابك. يمكنك
          مراجعة موقع حسابك في الإعدادات. إذا كان لديك أيّ مشاكل أخرى، يرجى الاتصال
          بفريق الدعم {robloxSupportLinkStart}Roblox.com/Support{robloxSupportLinkEnd}.
        de_de: Die Geschenkkartenwährung muss deinem Kontostandort entsprechen. Du
          kannst den Standort deines Kontos in den Einstellungen überprüfen. Bei weiteren
          Problemen, kontaktiere bitte {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}.
        es_es: La divisa de la tarjeta regalo debe coincidir con la ubicación de tu
          cuenta. Puedes revisar la ubicación de tu cuenta en Configuración. Para
          cualquier otro problema, ponte en contacto con {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}.
        fr_fr: La devise de la carte-cadeau doit correspondre à la domiciliation de
          ton compte. Tu peux vérifier le lieu de ton compte dans les paramètres.
          Pour toute autre question, contacter {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}.
        id_id: Mata uang gift card harus sesuai dengan lokasi akunmu. Kamu dapat me-review
          lokasi akunmu di Pengaturan. Untuk masalah lainnya, hubungi {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}.
        it_it: La valuta della carta regalo deve corrispondere al luogo del tuo conto.
          Puoi rivedere la posizione del tuo conto nelle Impostazioni. Per ulteriori
          problemi, si prega di contattare {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}.
        ja_jp: ギフトカードの通貨はアカウントの場所と一致している必要があります。設定でアカウントの場所を確認できます。問題がある場合は、 {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}
          にお問い合わせください。
        ko_kr: 기프트 카드 통화는 계정의 위치와 일치해야 합니다. 설정 메뉴에서 계정의 위치를 확인할 수 있습니다. 추가적인 문제가 발생할
          경우 {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}에 문의하세요.
        pl_pl: Waluta karty podarunkowej musi być zgodna z lokalizacją konta. Informacje
          na temat lokalizacji konta znajdziesz na ekranie Ustawienia. W przypadku
          wystąpienia innych problemów skontaktuj się z nami za pośrednictwem witryny
          {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}.
        pt_br: A moeda do cartão presente deve coincidir com a localização da sua
          conta. Você pode conferir a localização da sua conta nas Configurações.
          Para quaisquer problemas adicionais, entre em contato com {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}.
        ru_ru: Валюта подарочной карты должна совпадать с местоположением твоего аккаунта.
          Ты можешь просмотреть местоположение своего аккаунта в настройках. По любым
          вопросам обращайся в Службу поддержки {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}.
        th_th: สกุลเงินของบัตรของขวัญต้องตรงกับตำแหน่งที่ตั้งของบัญชีของคุณ คุณสามารถตรวจสอบตำแหน่งที่ตั้งของบัญชีของคุณได้ในการตั้งค่า
          หากมีปัญหาใดๆ เพิ่มเติม โปรดติดต่อ {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}
        tr_tr: Hediye kartı para birimi, hesap konumunla eşleşmelidir. Hesap konumunu
          Ayarlar'da inceleyebilirsin. Başka sorunlar için lütfen {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}
          adresinden destek ile iletişime geç.
        vi_vn: Đơn vị tiền tệ của thẻ quà tặng phải khớp với vị trí của tài khoản.
          Bạn có thể xem lại vị trí của tài khoản trong phần Cài đặt. Nếu gặp bất
          kỳ vấn đề nào khác, vui lòng liên hệ {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}.
        zh_cjv: 礼品卡货币须与你帐户所在位置匹配。你可以在设置中查看你的帐户位置。如果还有更多疑问，请联系 {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}。
        zh_cn: 礼品卡货币须与你帐户所在位置匹配。你可以在设置中查看你的帐户位置。如果还有更多疑问，请联系 {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}。
        zh_tw: 禮品卡貨幣必須符合您的帳號位置。您可以在設定中檢視您的帳號位置。如有其他問題，請聯繫 {robloxSupportLinkStart}Roblox.com/support{robloxSupportLinkEnd}。
