        ar_001: عذراً، لا يمكن إكمال المعاملة الخاصة بك.
        de_de: Deine Transaktion konnte leider nicht abgeschlossen werden.
        es_es: Lo sentimos, no se pudo completar tu transacción.
        fr_fr: Désolé, ta transaction n'a pas pu être finalisée.
        id_id: Maaf, transaksi tidak dapat diselesaikan.
        it_it: Siamo spiacenti, la transazione non è stata completata.
        ja_jp: 申し訳ありませんが、取引を完了できませんでした。
        ko_kr: 죄송합니다. 거래를 완료할 수 없습니다.
        pl_pl: Nie można sfinalizować transakcji.
        pt_br: Infelizmente, esta transação não pôde ser completada.
        ru_ru: К сожалению, транзакция не может быть завершена.
        th_th: ขออภัย ไม่สามารถทำธุรกรรมของคุณให้เสร็จสมบูรณ์ได้
        tr_tr: Üzgünüz, işlemin tamamlanamadı.
        vi_vn: Rất tiếc, giao dịch của bạn không thể hoàn thành được.
        zh_cjv: 抱歉，你的交易无法完成。
        zh_cn: 抱歉，你的交易无法完成。
        zh_tw: 對不起，您的交易無法完成。
    Response.PurchasingLimitUnder13:
      english_string: Sorry, your transaction cannot be completed as you have reached
        a purchasing limit. Please try your transaction again in 24-72 hours. If unsuccessful,
        you may need to wait up to 30 days to make a new purchase. Purchasing limits
        cannot be changed or removed.
      description: |-
        Shown to user under 13 when hitting a limit check.
        Created by esauer@roblox.com
        Modified by esauer@roblox.com
        Created by esauer@roblox.com
        Modified by bdeng@roblox.com
      translations:
        ar_001: عذراً، لا يمكن إتمام المعاملة الخاصة بك حيث وصلت إلى حد الشراء. الرجاء
          المحاولة مرة أخرى في 24-72 ساعة. إذا لم تنجح، قد تحتاج إلى الانتظار حتى
          30 يوما للقيام بشراء جديد. لا يمكن تغيير حدود الشراء أو إزالته.
        de_de: Deine Transaktion kann derzeit leider nicht durchgeführt werden, da
          du ein Kauflimit erreicht hast. Bitte probiere die Transaktion erneut in
          24 bis 72 Stunden. Sollte es dann immer noch nicht klappen, musst du eventuell
          bis zu 30 Tage warten, bevor du einen weiteren Kauf durchführen kannst.
          Kauflimits können nicht geändert oder entfernt werden.
        es_es: Lo sentimos, tu transacción no se puede completar porque has alcanzado
          el número límite de compras. Vuelve a intentarlo en 24-72 horas. Si no se
          procesa, es posible que tengas que esperar hasta 30 días para realizar una
          nueva compra. El número límite de compras no se puede cambiar o eliminar.
        fr_fr: Nous sommes désolés mais tu ne peux pas compléter ta transaction car
          tu as atteint la limite d'achat. Essaie de nouveau dans 24-72 heures. Si
          cela n'aboutit pas, tu devras peut-être attendre 30 jours pour effectuer
          un nouvel achat. Les limites d'achat ne peuvent être changées ou supprimées.
        id_id: Maaf, transaksi kamu tidak dapat diselesaikan karena akun kamu telah
          mencapai batas pembelian. Coba lagi dalam 24-72 jam. Jika masih tidak berhasil,
          kamu mungkin perlu menunggu hingga 30 hari untuk melakukan pembelian baru.
          Batas pembelian tidak dapat diubah atau dihilangkan.
        it_it: Spiacenti, la tua transazione non può essere completata in quanto hai
          raggiunto un limite di acquisto. Riprova la transazione in 24-72 ore. In
          caso di insuccesso, potrebbe essere necessario attendere fino a 30 giorni
          per effettuare un nuovo acquisto. I limiti di acquisto non possono essere
          modificati o rimossi.
        ja_jp: 申し訳ありませんが、購入上限に達したためご購入処理が完了できませんでした。24〜72時間以内にもう1度ご購入してみてください。もし、できない場合は、新規購入するためには、最長30日まで待つ必要があるかもしれません。購入限度は変更や削除はできません。
        ko_kr: 구매 한도에 도달했기 때문에 본 거래를 완료할 수 없습니다. 24~72시간 후에 다시 시도하세요. 그때도 거래가 진행되지
          않는다면 새로운 구매가 가능하기까지 최대 30일이 소요될 수 있습니다. 구매 한도는 변경 혹은 해제가 불가능합니다.
        pl_pl: Nie można sfinalizować transakcji, ponieważ limit zakupów został przekroczony.
          Spróbuj wykonać transakcję ponownie po upływie 24–72 godzin. Jeśli się nie
          powiedzie, konieczne może być wstrzymanie się z dalszymi zakupami przez
          okres do 30 dni. Limitów zakupów nie można zmienić ani usunąć.
        pt_br: Sinto muito, mas não foi possível concluir a transação, pois você atingiu
          um limite de compra. Tente realizar a transação novamente daqui a 24–72
          horas. Se não conseguir, você pode ter que aguardar até 30 dias para efetuar
          uma nova compra. Não é possível alterar nem remover limites de compra.
        ru_ru: Транзакция не может быть завершена, так как достигнут лимит покупок.
          Повтори попытку через 24–72 часа. В случае неудачи тебе может потребоваться
          подождать до 30 дней, чтобы совершить новую покупку. Ограничения на покупки
          нельзя изменить или снять.
        th_th: ขออภัย ไม่สามารถทำธุรกรรมของคุณให้เสร็จสมบูรณ์ได้เนื่องจากคุณมียอดใช้จ่ายเต็มวงเงินแล้ว
          โปรดลองทำธุรกรรมของคุณอีกครั้งใน 24-72 ชั่วโมง หากยังไม่สามารถทำธุรกรรมได้
          คุณอาจต้องรอสูงสุดถึง 30 วันเพื่อทำการซื้อใหม่ ไม่สามารถเปลี่ยนหรือลบวงเงินได้
        tr_tr: Üzgünüz, satın alım sınırına ulaştığın için işlemin tamamlanamıyor.
          Lütfen işlemini 24 - 72 saat içinde tekrar dene. İşleminin tamamlanması
          başarısız olursa yeni bir satın alım işlemi gerçekleştirmek için bir sonraki
          aya kadar beklemen gerekebilir. Satın alım sınırları değiştirilemez ve kaldırılamaz.
        vi_vn: Rất tiếc, giao dịch của bạn không thể hoàn thành được vì bạn đã đạt
          giới hạn mua. Vui lòng thử giao dịch lại sau 24-72 giờ nữa. Nếu vẫn không
          giao dịch được, bạn có thể sẽ phải chờ đến 30 ngày để thực hiện giao dịch
          mới. Giới hạn mua không thể bị thay đổi hoặc loại bỏ.
        zh_cjv: 抱歉，你目前已经到达购买上限，无法完成本次交易。请在 24 至 72 小时后再次尝试交易。若无法成功交易，你在能够再次购买之前可能需要等待最长
          30 天。购买上限无法进行更改或移除。
        zh_cn: 抱歉，你目前已经到达购买上限，无法完成本次交易。请在 24 至 72 小时后再次尝试交易。若无法成功交易，你在能够再次购买之前可能需要等待最长
          30 天。购买上限无法进行更改或移除。
        zh_tw: 對不起，您已到達購買上限，無法完成交易。請在 24 到 72 小時候重新嘗試交易。若仍然無法完成交易，您最長可能要到 30 天候才可以進行新的購買。購買上限無法變更或移除。
    Response.UserCancelled:
