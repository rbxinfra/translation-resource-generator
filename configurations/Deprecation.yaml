name: Deprecation
resources:
  Notice:
    Message:
      english_string: In the near future, Roblox will no longer support OS v{var1}.
        Please upgrade your OS to v{var2} or higher to continue playing Roblox.
      description: |-
        Created by <Unknown>
        Modified by <TranslationMigrator>
        Created by <Unknown>
        Modified by bdeng@roblox.com
      translations:
        ar_001: في المستقبل القريب، لن يدعم Roblox نظام التشغيل ضد{var1}. الرجاء ترقية
          نظام التشغيل الخاص بك إلى v{var2} أو أعلى لمواصلة تشغيل Roblox.
        de_de: Roblox wird in Kürze OS v{var1} nicht mehr unterstützen. Bitte aktualisiere
          dein OS auf v{var2} oder neuer, um weiterhin Roblox spielen zu können.
        es_es: En un futuro próximo, Roblox no será compatible con el sistema operativo
          v{var1}. Actualízalo a v{var2} o superior para seguir jugando en Roblox.
        fr_fr: Dans un futur proche, Roblox ne prendra plus en charge l'OS v{var1}.
          Veuillez passer à la version {var2} ou supérieur pour continuer à jouer
          à Roblox.
        id_id: Tidak lama lagi, Roblox tidak akan lagi mendukung sistem operasi v{var1}.
          Upgrade sistem operasi perangkat kamu ke v{var2} atau yang lebih baru untuk
          terus bermain di Roblox.
        it_it: Nel prossimo futuro, Roblox non supporterà più OS v{var1}. Aggiorna
          il tuo OS a v{var2} o superiore per continuare a giocare a Roblox.
        ja_jp: 近い将来、RobloxはOS v{var1} への対応を終了します。Robloxをプレイし続けるには、OSをv{var2} 以降にアップグレードしてください。
        ko_kr: 이제 곧 Roblox에서 OS v{var1} 지원을 중단합니다. 계속 Roblox를 즐기려면 OS를 v{var2} 이상으로
          업그레이드하세요.
        pl_pl: W najbliższej przyszłości platforma Roblox przestanie być kompatybilna
          z systemem operacyjnym w wersji {var1}. Aby móc dalej grać na platformie
          Roblox, zaktualizuj system operacyjny do wersji {var2} lub nowszej.
        pt_br: No futuro, Roblox não será mais compatível com o sistema operacional
          v{var1}. Faça atualização de seu sistema operacional para v{var2} ou superior
          para continuar jogando Roblox.
        ru_ru: Roblox скоро прекратит поддержку ОС вер. {var1}. Чтобы использовать
          Roblox и дальше, обнови ОС до версии {var2} или более новой.
        th_th: ในอนาคตอันใกล้นี้ Roblox จะไม่รองรับระบบปฏิบัติการ v{var1} อีกต่อไป
          โปรดอัปเกรดระบบปฏิบัติการของคุณเป็น v{var2} หรือสูงกว่าเพื่อให้สามารถใช้งาน
          Roblox ได้ต่อไป
        tr_tr: Yakın gelecekte Roblox artık {var1} İşletim Sistemi sürümünü desteklemeyecek.
          Roblox oynamaya devam etmek için lütfen işletim sistemini {var2} sürümüne
          veya daha yüksek bir sürüme güncelle.
        vi_vn: Trong tương lai gần, Roblox sẽ không còn hỗ trợ Hệ Điều Hành v{var1}.
          Vui lòng nâng cấp Hệ Điều Hành của bạn lên v{var2} hoặc cao hơn để tiếp
          tục chơi Roblox.
        zh_cjv: 罗布乐思不久后将不再支持 OS v{var1}。请将你的 OS 升级至 v{var2} 或更高版本以继续在罗布乐思上进行游戏。
        zh_cn: Roblox 不久后将不再支持 OS v{var1}。请将你的 OS 升级至 v{var2} 或更高版本以继续在 Roblox 上进行游戏。
        zh_tw: Roblox 未來將停止支援 v{var1} 版本的作業系統。若要繼續玩 Roblox，請將您的作業系統版本更新到 v{var2} 以上。
    Message.With.Date:
      english_string: On {var1}, Roblox will no longer support OS v{var2}. Please
        upgrade your OS to v{var3} or higher to continue playing Roblox.
      description: |-
        Created by <Unknown>
        Modified by <TranslationMigrator>
        Created by <Unknown>
        Modified by bdeng@roblox.com
      translations:
        ar_001: في {var1}، لن يدعم Roblox نظام التشغيل OS v{var2}. الرجاء ترقية نظام
          التشغيل إلى{var3} أو أعلى لمواصلة تشغيل Roblox.
        de_de: Ab {var1} wird Roblox OS v{var2} nicht mehr unterstützen. Bitte aktualisiere
          dein OS auf v{var3} oder neuer, um weiterhin Roblox spielen zu können.
        es_es: A partir de {var1}, Roblox no será compatible con el sistema operativo
          v{var2}. Actualízalo a v{var3} o superior para seguir jugando en Roblox.
        fr_fr: À compter du {var1}, Roblox ne prendra plus en charge l'OS v{var2}.
          Veuillez passer à la version {var3} ou supérieur pour continuer à jouer
          à Roblox.
        id_id: Pada {var1}, Roblox tidak akan lagi mendukung sistem operasi v{var2}.
          Upgrade sistem operasi perangkat kamu ke v{var3} atau yang lebih baru untuk
          terus bermain di Roblox.
        it_it: Il {var1}, Roblox non supporterà più OS v{var2}. Aggiorna il tuo OS
          a v{var3} o superiore per continuare a giocare a Roblox.
        ja_jp: '{var1} に、RobloxはOS v{var2} への対応を終了します。Robloxのプレイを続けるには、OSをv{var3}
          以降にアップグレードしてください。'
        ko_kr: '{var1}부터 Roblox에서 OS v{var2} 지원을 중단합니다. 계속 Roblox를 즐기려면 OS를 v{var3}
          이상으로 업그레이드하세요.'
        pl_pl: Dnia {var1} platforma Roblox przestanie być kompatybilna z systemem
          operacyjnym w wersji {var2}. Aby móc dalej grać na platformie Roblox, zaktualizuj
          system operacyjny do wersji {var3} lub nowszej.
        pt_br: A partir de {var1}, Roblox não será mais compatível com o sistema operacional
          v{var2}. Faça a atualização de seu sistema operacional para v{var3} ou superior
          para continuar a jogar Roblox.
        ru_ru: Roblox прекратит поддержку ОС вер. {var2} {var1}. Чтобы использовать
          Roblox и дальше, обнови ОС до версии {var3} или более новой.
        th_th: ตั้งแต่วันที่ {var1} Roblox จะไม่รองรับระบบปฏิบัติการ v{var2} อีกต่อไป
          โปรดอัปเกรดระบบปฏิบัติการของคุณเป็น v{var3} หรือสูงกว่าเพื่อให้สามารถใช้งาน
          Roblox ได้ต่อไป
        tr_tr: '{var1} İşletim Sisteminde, Roblox artık {var2} İşletim Sistemi sürümünü
          desteklemeyecek. Roblox oynamaya devam etmek için lütfen işletim sistemini
          {var3} sürümüne veya daha yüksek bir sürüme güncelle.'
        vi_vn: Ở {var1}, Roblox sẽ không còn hỗ trợ Hệ Điều Hành v{var2}. Vui lòng
          nâng cấp Hệ Điều Hành của bạn lên v{var3} hoặc cao hơn để tiếp tục chơi
          Roblox.
        zh_cjv: 从 {var1} 开始，罗布乐思将不再支持 OS v {var2}。请将你的 OS 升级至 v{var3} 或更高版本以继续在罗布乐思上进行游戏。
        zh_cn: 从 {var1} 开始，Roblox 将不再支持 OS v {var2}。请将你的 OS 升级至 v{var3} 或更高版本以继续在
          Roblox 上进行游戏。
        zh_tw: Roblox 在 {var1} 之後將不再支援 v{var2} 版本的作業系統。若要繼續玩 Roblox，請將您的作業系統版本更新到
          v{var3} 以上。
